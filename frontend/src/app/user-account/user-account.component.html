
<div class="container rounded bg-white mt-5">
  <div class="row">
    <div class="col-md-4 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">

        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="rounded-circle mt-5" alt="User-Profile-Image" width="90">
        <span class="font-weight-bold">{{testUser.username}}</span>
        <span class="text-black-50">{{testUser.email}}</span>
      </div>
    </div>
    <div class="col-md-8">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-end align-items-center mb-3">
          <h6 class="save" (click)="updateUserData()">Save changes</h6>
        </div>
        <div class="row mt-2">
          <div class="col-md-12"><input type="text" class="form-control" placeholder="first name" [(ngModel)]="user.username" (keyup)="onKeyUp()"></div>

        </div>
        <div class="row mt-3">
          <div class="col-md-12"><input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" (keyup)="onKeyUp()"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><input type="password" class="form-control" placeholder="Old password" value="" [(ngModel)]="oldPassword" (keyup)="onKeyUp()"></div>

        </div>
        <div class="row mt-3">
          <div class="col-md-6"><input type="password" class="form-control" value="" placeholder="New password" [(ngModel)]="newPassword" (keyup)="onKeyUp()"></div>
          <div class="col-md-6"><input type="password" class="form-control" value="" placeholder="Re-enter password" [(ngModel)]="reNewPassword" (keyup)="onKeyUp()"></div>
        </div>
        <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="button" (click)="logOff()">Log out</button></div>
      </div>
    </div>
  </div>
</div>
