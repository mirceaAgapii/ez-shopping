<div class="product-card" *ngIf="_product !== undefined">
  <h1>{{_product.name}}</h1>
  <p>{{_product.description}}</p>
  <img src="assets/img/prom.png" id="promo" [hidden]="!showPromoImag">
  <img class="product-pic" [src]="_product.imageUrl">

  <div class="product-info">
    <div class="product-price">&euro; {{_product.price}}</div>
    <div class="product-button" (click)="addToShoppingList(_product)">Add to list</div>
  </div>
</div>
