<mat-card-actions>
    <button mat-raised-button (click)="getAllUsers()" color="primary">Get users</button>
  </mat-card-actions>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
<table>
    <tr>
      <td>Username</td>
    </tr>
    
    <tr *ngFor="let user of users; index as i">
      <td>
        {{user.username}}
      </td>
    </tr>
  </table>
